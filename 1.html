<!DOCTYPE html>
<html> <!-- 최고위 태그 : html이 담겨 있다는 뜻-->
    <head>
        <title>WEB by Gang</title>  <!-- 웹페이지 이름-->
        <meta charset="utf-8"> <!-- 열 때 utf-8 방식으로 열기-->
    </head>
    <!-- body는 본문 태그, head는 본문을 설명하는 태그
    이건 HTML 사이의 하나의 약속-->
    
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <ol> <!-- 부모 태그, ol은 번호가 자동으로 정렬, ul은 정렬 X -->
            <li><a href="1.html">HTML</a></li> <!-- 자식 태그 -->
            <li><a href="2.html">CSS</a></li>
            <li><a href="3.html">Javascript</a></li>
        </ol>
        
        <h2>HTML</h2> <!-- h1~h6까지 제목 및 글자 크기 변경-->
        나는 지금 html을 배우고 있습니다.
        
        <p>첫 번째 문단입니다.</p> <!-- 하나의 단락 생성 -->
        <p style="margin-top:40px;">두 번째 문단입니다.</p>
        <!-- margin이라는 CSS로 단락 간 여백 크기 조정-->
        <p><a href="https://html.spec.whatwg.org/multipage/#toc-semantics"
            target="_blank" title="HTML5 태그 설명서">HTML 태그 설명 페이지</a>입니다.</p>
        <!-- a 태그를 사용해서 링크 걸어두기, target="_blank"는 새탭으로 열기-->
        <img src="coding.jpg" width="100%"> 
        <!-- 이미지 삽입 태그 및 CSS로 이미지 크기 조정-->
    </body>
</html>
